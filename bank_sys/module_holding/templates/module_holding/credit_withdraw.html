{% load django_bootstrap5 %}
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Снятие с кредитной карты</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

{% block content %}
<div class="container mt-4">
    <h2>Снятие средств с кредитной карты</h2>
    
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Снять средства</button>
    </form>
    
    <p class="mt-3">
        <a href="{% url 'holdings' %}" class="btn btn-outline-secondary">Назад к вкладам</a>
    </p>
</div>
{% endblock %}
